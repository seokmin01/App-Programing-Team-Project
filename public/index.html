<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Noto Sans KR 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- link style.css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        temp = location.href.split("?");
        if (!temp[1]) search_term = "";
        else {
            search_term = decodeURIComponent(temp[1]);
        }
        $(function () {
            $.ajax({
                url: "restaurant.json",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        var td = $('<div class="card-container"/>');
                        for (var i in data) {

                            if (!data[i].name.includes(search_term) && !data[i].category.includes(search_term)) continue;

                            var $id = data[i].id;
                            var $name = data[i].name;
                            var $category = data[i].category;
                            var $dong = data[i].dong;
                            var $contact = data[i].contact;

                            td.append('<div class="card"><img src="images/restuarants/' + i + '.jpeg" alt="res-pic" style="width:100%; height:200px"><div class ="card-body"><h6><b>' + $name + '</b></h6><p>' + $category + '<br>' + $dong + '<br>' + $contact + '</p><a href="restaurant.html?' + $id + '" class ="btn btn-outline-info">자세히보기</a></div></div>')
                        }
                        $(".wrap").append(td);
                    }
                }
            })
        })
    </script>
    <title>Home</title>
</head>

<body>
    <header>
        <h1><a href="index.html">한동 맛나</a></h1>
        <nav class="navbar navbar-light justify-content-between">
            <ul class="nav">
                <li class="nav-item">
                    <a class="navbar-brand mb-0 h1 navbar-text" style="color: rgb(168, 193, 170);">
                        식당 리스트
                    </a>
                </li>
            </ul>
            <form class="form-inline">
                <script>
                    document.write('<input class="form-control search-label mr-sm-2" type="search" varia-label="Search" id="res_name" value=' + search_term + '>')
                </script>
                <script>
                    function encode() {
                        var res_name = document.getElementById('res_name').value;
                        var name = encodeURIComponent(res_name);
                        location.href = "index.html?" + name;
                    }
                </script>
                <a class="btn search-btn my-2 my-sm-0" style="cursor: pointer; color: rgb(168, 193, 170);" type="submit"
                    onclick="encode();">검색</a>
            </form>
        </nav>
    </header>
    <div class="wrap" style="margin-bottom: 80px"></div>
    <footer>
        <script>
            const random = Math.floor(Math.random() * 114);
            document.write(data[random].name);
        </script>
        made by Team3
    </footer>
</body>

</html>
