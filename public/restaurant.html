<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Noto Sans KR 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- link style.css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        temp = location.href.split("?");
        id = temp[1];
        var info;
        $.ajax({
            url: "restaurant.json",
            async: false,
            dataType: "json",
            success: function (data) {
                info = data[id];
            }
        })
    </script>
    <title>Info</title>
</head>

<body>
    <div class="title">
        <h2>
            <script>document.write(info.name)</script>
        </h2>
        <hr>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td>공식 이름</td>
                <td>
                    <script>document.write(info.official_name)</script>
                </td>
            </tr>
            <tr>
                <td>카테고리</td>
                <td>
                    <script>document.write(info.category)</script>
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <script>document.write(info.address)</script>
                </td>
            </tr>
            <tr>
                <td>연락처</td>
                <td>
                    <script>document.write(info.contact)</script>
                </td>
            </tr>
            <tr>
                <td>카카오페이지</td>
                <td>
                    <script>document.write('<a href=' + info.link + ' target="_blank">' + info.name + '</a>')</script>
                </td>
            </tr>
            <tr>
                <td>대표메뉴</td>
                <td>
                    <script>document.write(info.menu)</script>
                </td>
            </tr>
            <tr>
                <td>영업시간</td>
                <td>
                    <script>document.write(info.opening_hours)</script>
                </td>
            </tr>
            <tr>
                <td>한동대와의 거리 (m)</td>
                <td>
                    <script>document.write(info.distance)</script>
                </td>
            </tr>
        </table>
        <div id="map" style="width:500px;height:350px;"></div>
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07848cd6e3998b57736804afc9367510"></script>
        <script>
            var mapContainer = document.getElementById('map'),
                mapOption = {
                    center: new kakao.maps.LatLng(info.y, info.x), level: 2
                };
            var map = new kakao.maps.Map(mapContainer, mapOption);
            var markerPosition = new kakao.maps.LatLng(info.y, info.x);
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        </script>
    </div>
</body>

</html>
