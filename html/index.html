<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Noto Sans KR 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- link style.css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "restaurant.json",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        var td = $('<table class="table table-hover"/>');
                        td.append('<thead><tr><th scope="col">이름</th><th scope="col">카테고리</th><th scope="col">주소</th><th scope="col">연락처</th><th scope="col">상세 페이지</th></tr></thead>');
                        for (var i in data) {
                            var $id = data[i].id;
                            var $name = data[i].name;
                            var $category = data[i].category;
                            var $dong = data[i].dong;
                            var $contact = data[i].contact;

                            var row = $("<tr/>").append(
                                $("<td/>").text($name),
                                $("<td/>").text($category),
                                $("<td/>").text($dong),
                                $("<td/>").text($contact),
                                $('<td><a class="nav-link" href="restaurant.html" target="_blank">' + $name + '</a></td>'),
                            );
                            td.append(row);
                        }
                        $(".wrap").append(td);
                    }
                }
            })
        })
    </script>
    <title>Home</title>
</head>

<body>
    <div class="title">
        <h2>식당리스트</h2>
        <hr>
    </div>
    <div class="container wrap"></div>
</body>

</html>
